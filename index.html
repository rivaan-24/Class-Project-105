<html>

<head>
  <title>Image Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

</head>

<body>
  <div class="container">

    <center>
      <h2 id="title" class="btn btn-default"><b><i>Image Recognition</i></b></h2>
      <br>
      <br>
      <br>
      <p id="p_tag" style="font-size: 22px;"><b><i>Model is trained to identify the following objects: </i></b></p>
      <br>
      <br>
      <div id="objects">
        <hr>
        <p id="object1"><b><i>Rubix Cube</i></b></p>
        <hr>
        <p id="object2"><b><i>Pencil Box</i></b></p>
        <hr>
        <p id="object3"><b><i>Notebook</i></b></p>
        <hr>
        <p id="object4"><b><i>Headphone</i></b></p>
        <hr>
      </div>
      <br>
      <br>
      <label id="webcam_text">Webcam View - </label>
      <div id="webcam"></div>
      <br>
      <br>
      <div id="photo"></div>
      <br>
      <br>
      <div id="buttons">
        <button id="Capture_button" onclick="capture_image()" class="btn btn-info"> Capture Image </button>
        <button id="Identify_button" onclick="identify_image()" class="btn btn-success"> Identify Image </button>
      </div>
      <br>
      <br>
      <p style="font-size: 22px;">Object : <span id="object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span></p>
    </center>
  </div>
  <script src="main.js"></script>
</body>

</html>
